name: CI Pipeline

# When to run this workflow
on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs: 
  # Job 1: Lint the code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  # Job 2: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
          cache: 'npm'
      
      - name:  Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name:  coverage-report
          path: coverage/
          retention-days: 7

  # Job 3: Build check (ensures app can start)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]  # Only run after lint and test pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify app can be imported and starts
        run: |
          node -e "const app = require('./index.js'); console.log('✅ App module loaded successfully!');"
          timeout 3 npm start &
          sleep 1
          if curl -f http://localhost:3000/ > /dev/null 2>&1; then
            echo "✅ App is running and responding to requests!"
            exit 0
          else
            echo "❌ App failed to start or is not responding"
            exit 1
          fi