# ============================================
# Namespace
# ============================================
apiVersion: v1
kind: Namespace
metadata:
  name: quote-api
  labels:
    app: quote-api

---
# ============================================
# ConfigMap - Application Configuration
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: quote-api-config
  namespace: quote-api
  labels:
    app: quote-api
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"

---
# ============================================
# Deployment - Application Pods
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-api-deployment
  namespace: quote-api
  labels:
    app: quote-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: quote-api
  template:
    metadata:
      labels:
        app: quote-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: quote-api
        image: YOUR_DOCKERHUB_USERNAME/quote-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: quote-api-config
        
        # Resource limits and requests
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - ready to receive traffic
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        
        # Volume mounts for temp files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      
      # Pod security context
      securityContext:
        fsGroup: 1001
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# ============================================
# Service - Expose Application
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: quote-api-service
  namespace: quote-api
  labels:
    app: quote-api
spec:
  type: NodePort
  selector:
    app: quote-api
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    nodePort: 30007
    protocol: TCP
  sessionAffinity: None

---
# ============================================
# HorizontalPodAutoscaler - Auto-scaling
# ============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quote-api-hpa
  namespace: quote-api
  labels:
    app: quote-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quote-api-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# ============================================
# NetworkPolicy - Security
# ============================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quote-api-network-policy
  namespace: quote-api
  labels:
    app: quote-api
spec:
  podSelector:
    matchLabels:
      app: quote-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: quote-api
    - podSelector:
        matchLabels:
          app: quote-api
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
